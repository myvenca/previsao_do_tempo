<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Poppins:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <!-- Vou criar uma div para por os elementos como a janela de busca,botão,paragrafos etc... -->
    <div class="caixa-maior">
        <!-- placeholder é o que vai ficar aparecendo quando não estiver nada escrito nele! -->
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>
        <div class="caixa-media">
            <!-- H2 vai ser o titulo quando procurar a cidade -->
            <h2 class="cidade">Tempo em Porto Alegre</h2>
            <!-- Temperatura será a tag P -->
            <p class="temp">21°C</p>
        </div>

        <div class="caixa-menor">
            <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="incone-info-tempo">
            <p class="texto-previsao">Nublado</p>
            <!-- Tag p para umidade -->

        </div>
        <p class="umidade">Umidade: 70%</p>
    </div>
</body>

</html>
